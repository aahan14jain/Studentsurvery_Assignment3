services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: survey-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - survey-db:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - survey-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: survey-frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - survey-network

networks:
  survey-network:
    driver: bridge

volumes:
  survey-db:

